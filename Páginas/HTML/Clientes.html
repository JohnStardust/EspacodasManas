<body>
    <main class="tudo">
        <header class="cabeçalho">
            <div class="Titulo">
                <img src="../CONTEUDO/logo2.2.jpg">
                <h3>ESPAÇO DAS MANAS</h3>
            </div>
            <button id="btn-mobile">Menu

                <span id="hamburguer"></span>

        <section class="Caixas">
            <h2>REGISTRAR</h2>
            <form action="https://api.sheetmonkey.io/form/4UXZ4mZ4Z6kyCyXbvgqGYn" method="post">
                <!-- Put HTML input fields in here and see how they fill up your sheet -->
                <label for="nome">Nome do Cliente</label>
                <input type="text" name="nome">
                
                
                <label for="Dia">Dia</label>
                <input type="date" name="Dia">
                
                <label for="Horário">Horário</label>
                <input type="time" name="Horário" id="hora">
                
                <label for="procedimento">procedimento</label>
                <input type="text" name="procedimento">

                <label for="pagamento">pagamento</label>
                <select name="Pagamento">
                    <option value="pix">pix</option>
                    <option value="débito">cartão débito</option>
                    <option value="crédito">cartão crédito</option>
                    <option value="dinheiro">dinheiro</option>
                </select>

                <input type="hidden" name="preço">
                
                <input type="submit" value="Enviar" id="enviar">
            </form>
        </section>

    </main>
